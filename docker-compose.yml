version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: connected-backend-app
    ports:
      - "8001:8000"  # Use port 8001 to avoid conflicts
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GNEWS_API_KEY=${GNEWS_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_PROJECT_ID=${SUPABASE_PROJECT_ID}
      - ADMIN_API_KEY=${ADMIN_API_KEY}
      - WEB_ORIGIN=${WEB_ORIGIN:-http://localhost:3000}
      - VAPI_WEBHOOK_URL=${VAPI_WEBHOOK_URL}
      - VAPI_WEBHOOK_SECRET=${VAPI_WEBHOOK_SECRET}
      - VAPI_PRIVATE_KEY=${VAPI_PRIVATE_KEY}
      - DAILY_BRIEF_PRIMARY_PROVIDER=${DAILY_BRIEF_PRIMARY_PROVIDER:-anthropic}
      - DAILY_BRIEF_FALLBACK_PROVIDER=${DAILY_BRIEF_FALLBACK_PROVIDER:-openai}
      - DAILY_BRIEF_ANTHROPIC_MODEL=${DAILY_BRIEF_ANTHROPIC_MODEL:-claude-3-5-sonnet-20241022}
      - DAILY_BRIEF_LLM_MODEL=${DAILY_BRIEF_LLM_MODEL:-gpt-4o-mini}
      - DRILL_FEEDBACK_ANTHROPIC_MODEL=${DRILL_FEEDBACK_ANTHROPIC_MODEL:-claude-3-5-sonnet-20241022}
      - DRILL_FEEDBACK_OPENAI_MODEL=${DRILL_FEEDBACK_OPENAI_MODEL:-gpt-4o-mini}
      - NEWS_LOG_SOURCES=${NEWS_LOG_SOURCES:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./backend/logs:/app/logs
    restart: unless-stopped
    networks:
      - connected-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy (nginx)
  nginx:
    image: nginx:alpine
    container_name: connected-nginx-app
    ports:
      - "8080:80"  # Use port 8080 to avoid conflicts with other nginx
      - "8443:443"  # Use port 8443 for HTTPS
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - connected-network

networks:
  connected-network:
    driver: bridge
    name: connected-app-network  # Unique network name

volumes:
  backend-logs:
    driver: local